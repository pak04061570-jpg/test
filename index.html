<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStock - ระบบสต็อกสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f7f9fc; }
        
        /* Sidebar Style */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0; left: 0;
            background-color: #ffffff;
            border-right: 1px solid #e1e4e8;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #555;
            font-weight: 500;
            padding: 12px 20px;
            margin: 4px 10px;
            border-radius: 8px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #e8f5e9; /* เขียวอ่อนๆ สไตล์บัญชี */
            color: #2e7d32;
        }
        .sidebar-brand {
            padding: 0 24px 20px 24px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
        }

        /* Content Area */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Cards */
        .card-custom {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            background: white;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-brand"><i class="fas fa-cube"></i> MyStock</div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i> ภาพรวม (Dashboard)</a>
        <a class="nav-link" href="#"><i class="fas fa-boxes me-2"></i> สินค้าทั้งหมด</a>
        <a class="nav-link" href="#"><i class="fas fa-file-invoice me-2"></i> เอกสาร/รายงาน</a>
        <a class="nav-link" href="#"><i class="fas fa-cog me-2"></i> ตั้งค่า</a>
    </nav>
</div>

<div class="main-content">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>จัดการสต็อกสินค้า</h3>
        <button class="btn btn-success" onclick="window.location.href='export.php'">
            <i class="fas fa-download"></i> Export Excel
        </button>
    </div>

    <div class="card card-custom p-4 mb-4">
        <div class="row align-items-center">
            <div class="col-md-8">
                <label class="form-label text-muted">สแกนบาร์โค้ดเพื่อรับของเข้า</label>
                <div class="input-group">
    <span class="input-group-text bg-white"><i class="fas fa-barcode"></i></span>
    <input type="text" id="barcodeInput" class="form-control form-control-lg" placeholder="ยิงบาร์โค้ดที่นี่..." autofocus>
    <button class="btn btn-primary" type="button" id="btnSave">
        <i class="fas fa-check"></i> บันทึก
    </button>
</div>
            </div>
            <div class="col-md-4 text-end">
                <h1 class="text-success mb-0" id="totalItems">0</h1>
                <small class="text-muted">รายการสินค้าทั้งหมด</small>
            </div>
        </div>
    </div>

    <div class="card card-custom p-0">
        <div class="table-responsive">
            <div id="productTable">
                <p class="text-center p-4">กำลังโหลดข้อมูล...</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">แก้ไขข้อมูลสินค้า</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit_id"> <div class="mb-3">
            <label>บาร์โค้ด</label>
            <input type="text" id="edit_barcode" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>ชื่อสินค้า</label>
            <input type="text" id="edit_name" class="form-control">
        </div>
        <div class="row">
            <div class="col">
                <label>ราคาขาย</label>
                <input type="number" id="edit_price" class="form-control">
            </div>
            <div class="col">
                <label>จำนวนคงเหลือ</label>
                <input type="number" id="edit_qty" class="form-control">
            </div>
             <div class="col">
                <label>หน่วย</label>
                <input type="text" id="edit_unit" class="form-control">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
        <button type="button" class="btn btn-primary" onclick="saveEdit()">บันทึกการเปลี่ยนแปลง</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
        loadTable(); 
        
        $('#barcodeInput').keypress(function(e){
            if(e.which == 13 && $(this).val() != ""){
                $.post("add_item.php", { barcode: $(this).val() }, function(){
                    loadTable();
                    $('#barcodeInput').val("");
                });
            }
        });
    });

    function loadTable(){
        $("#productTable").load("load_table_v2.php");
    }

    // ฟังก์ชันเปิดหน้าต่างแก้ไข (เรียกใช้จากปุ่มในตาราง)
    function openEditModal(id, barcode, name, price, qty, unit){
        $('#edit_id').val(id);
        $('#edit_barcode').val(barcode);
        $('#edit_name').val(name);
        $('#edit_price').val(price);
        $('#edit_qty').val(qty);
        $('#edit_unit').val(unit);
        
        var myModal = new bootstrap.Modal(document.getElementById('editModal'));
        myModal.show();
    }

    // ฟังก์ชันบันทึกการแก้ไข
    function saveEdit(){
        $.post("update_item.php", {
            id: $('#edit_id').val(),
            name: $('#edit_name').val(),
            price: $('#edit_price').val(),
            qty: $('#edit_qty').val(),
            unit: $('#edit_unit').val()
        }, function(response){
            alert("บันทึกข้อมูลเรียบร้อย!");
            location.reload(); // รีโหลดหน้าเว็บ
        });
    }
    // ... โค้ดเดิม ...

// เพิ่มส่วนนี้: เมื่อคลิกปุ่มบันทึก ให้ทำงานเหมือนกด Enter
$('#btnSave').click(function(){
    var code = $('#barcodeInput').val();
    if(code != ""){
        // เรียกใช้ฟังก์ชันเดิมที่เขียนไว้ใน keypress
        // (คุณอาจจะต้องก๊อปปี้ Logic การบันทึกมาใส่ตรงนี้ หรือแยกเป็นฟังก์ชันกลาง)
        $.post("add_item.php", { barcode: code }, function(){
            loadTable();
            $('#barcodeInput').val("").focus(); // ล้างช่องและโฟกัสใหม่
        });
    }
});
</script>
<div class="modal fade" id="serialModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title"><i class="fas fa-barcode"></i> จัดการ Serial Number</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <h5 id="serialProductName" class="mb-3 text-primary"></h5>
                <input type="hidden" id="serialProductBarcode">
                
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-qrcode"></i></span>
                    <input type="text" id="inputSerial" class="form-control" placeholder="ยิง Serial Number ที่นี่เพื่อเพิ่ม..." autofocus>
                    <button class="btn btn-success" onclick="addSerial()">บันทึก S/N</button>
                </div>

                <div id="serialList" style="max-height: 300px; overflow-y: auto;">
                    กำลังโหลดข้อมูล...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ฟังก์ชันเปิด Modal S/N
    function openSerialModal(barcode, name) {
        $('#serialProductBarcode').val(barcode);
        $('#serialProductName').text("สินค้า: " + name);
        
        loadSerials(barcode); // โหลดรายการ S/N เก่ามาโชว์
        
        var myModal = new bootstrap.Modal(document.getElementById('serialModal'));
        myModal.show();
        
        // รอ Modal เด้งเสร็จแล้วค่อยโฟกัสช่องยิง
        setTimeout(() => { $('#inputSerial').focus(); }, 500);
    }

    // ฟังก์ชันยิง S/N เพื่อเพิ่ม
    $('#inputSerial').keypress(function(e){
        if(e.which == 13 && $(this).val() != ""){
            addSerial();
        }
    });

    function addSerial() {
        var barcode = $('#serialProductBarcode').val();
        var serial = $('#inputSerial').val();
        
        $.post("add_serial.php", { barcode: barcode, serial: serial }, function(data){
            // เพิ่มเสร็จ ให้รีโหลดลิสต์ S/N และเคลียร์ช่อง
            loadSerials(barcode);
            $('#inputSerial').val("").focus();
            loadTable(); // รีเฟรชหน้าหลักด้วย เพื่อให้จำนวนรวมเปลี่ยน
        });
    }

    function loadSerials(barcode) {
        $("#serialList").load("load_serials.php?barcode=" + barcode);
    }
</script>
</body>
</html>
